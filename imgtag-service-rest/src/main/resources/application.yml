info:
  app:
    name: imgtag-service
    description: Manages the imgtags of photos

endpoints:
  restart:
    enabled: true
  refresh:
    enabled: true

server:
  port: 0

spring: 
  data:
    mongodb:
      host: localhost
      port: 27017
      database: local

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

---
spring:
    profiles: docker

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/